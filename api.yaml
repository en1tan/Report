      security:
        - bearerAuth: []
      summary: "Get all cases"
      tags: ["Case"]
      parameters:
        - description: "Filter by Resolution Status"
          in: query
          name: resolutionStatus
          schema:
            type: string
        - description: "Filter by Verification Status"
          in: query
          name: verificationStatus
          schema:
            type: string
        - description: "Filter by Platform of Report"
          in: query
          name: platformOfReport
          schema:
            type: string
        - description: "Filter by Published status"
          in: query
          name: publishStatus
          schema:
            type: string
        - description: "Filter by Report Type"
          in: query
          name: reportType
          schema:
            type: string
        - description: "Filter by Case Type Status"
          in: query
          name: caseTypeStatus
          schema:
            type: string
        - description: "Page"
          in: query
          name: page
          example: 1
          schema:
            type: integer
        - description: "Limit"
          in: query
          name: limit
          example: 20
          schema:
            type: integer
      responses:
        "200":
          description: "All cases fetched"
          content:
            application/json:
              schema:
                properties:
                  status:
                    type: string
                  message:
                    type: string
                  data:
                    type: array
                    items:
