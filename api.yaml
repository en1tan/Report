openapi: 3.0.0
info:
  version: 1.0.0
  title: SorosokeAPI Server
  description: "API Server for SorosokeAPI"
servers:
  - url: http://localhost:5000/api/v1
    description: "Local Server"
  - url: https://#
    description: "Production Server"
paths:
  /user/signup:
    post:
      summary: "Register new user"
      tags: ["User"]
      description: ""
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PublicUser"
      responses:
        "201":
          description: "User registered"
          content:
            application/json:
              schema:
                properties:
                  status:
                    type: string
                  message:
                    type: string
                  data:
                    type: object
                    properties:
                      token:
                        type: string
                      user:
                        $ref: "#/components/schemas/PublicUser"
  /user/login:
    post:
      summary: "Login user"
      tags: ["User"]
      description: ""
      requestBody:
        content:
          application/json:
            schema:
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
                  format: password
      responses:
        "201":
          description: "User authorized"
          content:
            application/json:
              schema:
                properties:
                  status:
                    type: string
                  message:
                    type: string
                  data:
                    type: object
                    properties:
                      token:
                        type: string
                      user:
                        $ref: "#/components/schemas/PublicUser"
  /user/profile:
    get:
      security:
        - bearerAuth: []
      summary: "User profile"
      tags: ["User"]
      description: ""
      responses:
        "200":
          description: "User details"
          content:
            application/json:
              schema:
                properties:
                  status:
                    type: string
                  message:
                    type: string
                  data:
                    $ref: "#/components/schemas/PublicUser"
  /user/account:
